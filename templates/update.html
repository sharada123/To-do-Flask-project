{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}
{% block body %}
  <div class="container my-3">
    <h2>Update Your Todo</h2>
    <form method="POST" action="/edit/{{todo.id}}">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value="{{todo.title}}">
          
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
        </div>
        
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
  </div>
 
   
  </div>
  {% endblock body %}
